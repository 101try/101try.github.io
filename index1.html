<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel数据上传</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Excel数据上传</h1>
        </header>
        
        <main>
            <div class="upload-area" id="uploadArea">
                <div class="upload-placeholder">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <p>拖拽Excel文件到此处或点击选择文件</p>
                    <p class="upload-hint">支持.xlsx格式，需包含姓名、手机号、身份证号三列</p>
                </div>
                <input type="file" id="fileInput" accept=".xlsx,.xls" style="display:none;">
            </div>
            
            <div class="button-group">
                <button id="uploadButton" class="btn-primary">选择文件</button>
            </div>
            
            <div id="preview" class="preview-container" style="display:none;">
                <h3>文件预览</h3>
                <div id="previewContent"></div>
                <button id="processData" class="btn-primary">处理数据</button>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            const preview = document.getElementById('preview');
            const previewContent = document.getElementById('previewContent');
            const processData = document.getElementById('processData');
            
            // 点击上传区域或按钮触发文件选择
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadButton.addEventListener('click', () => fileInput.click());
            
            // 拖拽上传功能
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            // 文件选择变化
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            });
            
            // 处理Excel文件
            function handleFile(file) {
                if (!file.name.endsWith('.xlsx') && !file.name.endsWith('.xls')) {
                    alert('请上传Excel文件(.xlsx或.xls格式)');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        
                        // 获取第一个工作表
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: ['name', 'phone', 'idCard'] });
                        
                        // 过滤掉空行和标题行
                        const filteredData = jsonData.filter(row => 
                            row.name && row.phone && row.idCard && 
                            row.name !== '姓名' && row.phone !== '手机号' && row.idCard !== '身份证号'
                        );
                        
                        if (filteredData.length === 0) {
                            alert('Excel文件中未找到有效数据，请确保包含姓名、手机号和身份证号三列');
                            return;
                        }
                        
                        // 显示预览
                        preview.style.display = 'block';
                        previewContent.innerHTML = `
                            <p>文件名称: ${file.name}</p>
                            <p>数据条数: ${filteredData.length} 条</p>
                            <div class="data-sample">
                                <h4>数据样例:</h4>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>姓名</th>
                                            <th>手机号</th>
                                            <th>身份证号</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${filteredData.slice(0, 3).map(row => `
                                            <tr>
                                                <td>${row.name}</td>
                                                <td>${row.phone}</td>
                                                <td>${row.idCard}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        `;
                        
                        // 保存数据到sessionStorage以便下一页使用
                        sessionStorage.setItem('excelData', JSON.stringify(filteredData));
                        
                    } catch (error) {
                        console.error('解析Excel文件时出错:', error);
                        alert('解析Excel文件失败，请检查文件格式是否正确');
                    }
                };
                
                reader.readAsArrayBuffer(file);
            }
            
            // 处理数据按钮点击事件
            processData.addEventListener('click', () => {
                window.location.href = 'list1.html';
            });
        });
    </script>
</body>
</html>
